function JeremysDiv(){
	var Jeremy = document.createElement('div');

	Jeremy.style.width="200px";

	Jeremy.style.top='0'+"px";

	var p1 = document.getElementById('Jeremy'),
	keyCodes = { left: 65, up: 87, right: 68, down: 83 },
	keys = [];
	
	window.addEventListener('keydown', function (evt) {
	    keys[evt.keyCode] = true;
	});
	
	window.addEventListener('keyup', function (evt) {
	    keys[evt.keyCode] = false;
	});
	
	setInterval(function () {
	
	    // get position of div
	    var x = parseInt(p1.style.left, 10),
	        y = parseInt(p1.style.top, 10);
	
	    // update position
	    // left/right
	    if (keys[keyCodes.left]) {
	        x -= 1;
	    } else if (keys[keyCodes.right]) {
	        x += 1;
	    }
	    // up/down
	    if (keys[keyCodes.up]) {
	        y -= 1;
	    } else if (keys[keyCodes.down]) {
	        y += 1;
	    }
	
	    // set div position
	    p1.style.left = x + 'px';
	    p1.style.top = y + 'px';
	
	   }, 1/30);
};
